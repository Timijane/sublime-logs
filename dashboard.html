<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sublime Blog - Dashboard</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #1b1b2f;
    color: #fff;
    margin: 0;
  }
  header {
    background: #0f0c29;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 0 10px #00c6ff;
  }
  header h1 { color: #00c6ff; margin: 0; }
  header button {
    background: #db4437;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    cursor: pointer;
  }
  .container { padding: 2rem; }
  .section {
    background: rgba(0,0,0,0.75);
    padding: 1.5rem;
    border-radius: 12px;
    margin-bottom: 1.5rem;
    box-shadow: 0 0 10px #00c6ff;
  }
  .section h2 { color: #00c6ff; margin-bottom: 1rem; }
  .number-card {
    background: #24243e;
    padding: 1rem;
    border-radius: 8px;
    margin: 0.5rem 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }
  .btn {
    padding: 0.5rem 1rem;
    background: #00c6ff;
    color: #000;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  .btn:hover { background: #009acd; color: #fff; }
</style>
</head>
<body>

<header>
  <h1>Dashboard</h1>
  <button id="logoutBtn">Logout</button>
</header>

<div class="container">
  <div class="section">
    <h2>Welcome, <span id="userName"></span></h2>
    <p>Your dashboard gives you access to number verification services and OTP requests.</p>
  </div>

  <div class="section">
    <h2>Available Numbers</h2>
    <div id="numberList">
      <!-- Number cards will appear here dynamically -->
    </div>
  </div>
</div>

<script type="module">
import { auth } from './js/firebase.js';
import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

// Protect dashboard
onAuthStateChanged(auth, user => {
  if(!user) window.location.href = "login.html";
  else document.getElementById('userName').textContent = user.displayName || user.email;
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', () => {
  signOut(auth).then(() => window.location.href = "login.html");
});

// SMS Activate API integration (replace YOUR_API_KEY)
const API_KEY = "YOUR_SMS_ACTIVATE_API_KEY";

// Example countries and sites you want to show
const countries = ["US","UK","NG"]; // example: US, UK, Nigeria
const services = ["fb","wa","tw"];  // example: Facebook, WhatsApp, Twitter

const numberList = document.getElementById("numberList");

// Function to fetch available numbers (dummy structure)
async function fetchNumbers(country, service){
  try {
    // Replace this URL with actual SMS Activate API endpoint
    const response = await fetch(`https://sms-activate.org/stubs/handler_api.php?api_key=${API_KEY}&action=getNumbers&country=${country}&service=${service}`);
    const data = await response.json();
    return data.numbers || []; // Array of numbers
  } catch(err) {
    console.error(err);
    return [];
  }
}

// Load numbers dynamically
async function loadNumbers(){
  numberList.innerHTML = "Loading numbers...";
  for(const country of countries){
    for(const service of services){
      const nums = await fetchNumbers(country, service);
      nums.forEach(num => {
        const card = document.createElement('div');
        card.classList.add('number-card');
        card.innerHTML = `
          <span>ðŸ‡ºðŸ‡¸ ${num.number || '+1234567890'}</span>
          <span>Site: ${num.service || service}</span>
          <span>Price: $${num.price || '0.20'}</span>
          <button class="btn requestOtpBtn" data-id="${num.id || '1'}">Request OTP</button>
        `;
        numberList.appendChild(card);
      });
    }
  }

  // Add OTP button listener
  document.querySelectorAll('.requestOtpBtn').forEach(btn => {
    btn.addEventListener('click', async () => {
      const numberId = btn.dataset.id;
      alert(`Requesting OTP for number ID: ${numberId} (placeholder, integrate SMS Activate API)`);
      // Call SMS Activate API endpoint here to get OTP
    });
  });
}

loadNumbers();
</script>

</body>
</html>
