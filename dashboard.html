<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sublime Logs - Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=David:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'David', sans-serif;
    margin: 0;
    background: #fefefe;
  }
  header {
    background: linear-gradient(90deg, #9b59b6, #e91e63);
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  header h1 {
    font-family: 'Lobster', cursive;
    margin: 0;
  }
  #user-info {
    display: flex;
    align-items: center;
  }
  #user-info img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }
  #balance {
    font-weight: bold;
    margin-left: 20px;
  }
  main {
    padding: 20px;
  }
  #fund-account-btn {
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg, #9b59b6, #e91e63);
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 20px;
  }
  #fund-account-btn:hover {
    opacity: 0.9;
  }
</style>
</head>
<body>

<header>
  <h1>Sublime Logs</h1>
  <div id="user-info">
    <img id="user-pic" src="default-profile.png" alt="User Picture">
    <span id="user-name">Hello, User</span>
    <span id="balance">Balance: $0</span>
  </div>
</header>

<main>
  <h2>Dashboard</h2>
  <p>Welcome to your dashboard. Here you can fund your account and view your balance.</p>
  <button id="fund-account-btn">Fund Account</button>
</main>

<script type="module">
  import { auth, db, provider } from './js/firebase.js';
  import { onAuthStateChanged, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
  import { doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

  const userName = document.getElementById('user-name');
  const userPic = document.getElementById('user-pic');
  const balanceDisplay = document.getElementById('balance');
  const fundBtn = document.getElementById('fund-account-btn');

  // Check logged-in user
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      userName.textContent = `Hello, ${user.displayName || user.email}`;
      if (user.photoURL) userPic.src = user.photoURL;

      // Get or create balance in Firestore
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) {
        await setDoc(userRef, { balance: 0 });
      }
      const data = await getDoc(userRef);
      balanceDisplay.textContent = `Balance: $${data.data().balance}`;
    } else {
      window.location.href = "login.html";
    }
  });

  // Fund Account Button
  fundBtn.addEventListener('click', () => {
    // Open Paystack in new tab
    const paystackLink = "https://paystack.shop/pay/hweuw46d87";
    window.open(paystackLink, "_blank");
    alert("You will be redirected to Paystack. Once payment is successful, your balance will update automatically.");
  });

</script>

</body>
</html>
