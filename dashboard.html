<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sublime Logs - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=David:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'David', sans-serif;
      background: #fefefe;
      min-height: 100vh;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(90deg, #9b59b6, #e91e63);
      color: #fff;
      position: relative;
      z-index: 10;
    }

    header h1 { font-family: 'Lobster', cursive; font-size: 1.8em; }
    #menu-btn { font-size: 1.8em; cursor: pointer; }
    #back-home {
      background: #fff;
      color: #9b59b6;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    /* Side Menu */
    #side-menu {
      position: fixed;
      left: -100%;   /* hidden off-screen initially */
      top: 0;
      width: 60%;
      height: 100%;
      background: linear-gradient(90deg, #9b59b6, #e91e63);
      padding: 20px;
      transition: 0.3s ease-in-out;
      z-index: 100;
      color: #fff;
    }

    #side-menu.active { left: 0; }

    #side-menu ul { list-style: none; margin-top: 50px; }
    #side-menu ul li {
      margin: 20px 0;
      font-weight: bold;
      cursor: pointer;
    }

    #side-menu #close-menu {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5em;
      cursor: pointer;
    }

    /* Main Content */
    main {
      padding: 20px;
      transition: margin-left 0.3s;
      margin-left: 0;
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ccc url('https://cdn-icons-png.flaticon.com/512/149/149071.png') center/cover no-repeat;
      margin-right: 15px;
      cursor: pointer;
    }

    .profile-info h2 { font-size: 1.5em; margin-bottom: 5px; }
    .profile-info p { color: #555; }

    .balance {
      font-size: 1.2em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Buttons */
    button {
      padding: 12px 20px;
      background: linear-gradient(90deg, #9b59b6, #e91e63);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }

    /* Transactions Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    table th { background: #9b59b6; color: #fff; }
    table tr:nth-child(even) { background: #f2f2f2; }

    /* Responsive */
    @media (max-width: 768px) {
      #side-menu { width: 80%; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <span id="menu-btn">≡</span>
    <h1>Sublime Logs</h1>
    <a href="index.html" id="back-home">Home</a>
  </header>

  <!-- Side Menu -->
  <nav id="side-menu">
    <span id="close-menu">×</span>
    <ul>
      <li id="menu-profile">Profile</li>
      <li id="menu-fund">Fund Account</li>
      <li id="menu-buy">Buy Number</li>
      <li id="menu-send">Send Gift</li>
      <li id="menu-transactions">Transaction History</li>
      <li id="menu-logout">Logout</li>
    </ul>
  </nav>

  <!-- Main -->
  <main>
    <div class="profile">
      <div class="avatar" id="avatar"></div>
      <input type="file" id="avatar-upload" accept="image/*" style="display:none;" />
      <div class="profile-info">
        <h2 id="user-name">Welcome</h2>
        <p id="user-email">user@email.com</p>
      </div>
    </div>

    <div class="balance">Balance: ₦<span id="balance">0</span></div>
    <button id="fund-btn">Fund Account</button>
    <button id="logout-btn">Logout</button>

    <table id="transactions-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    // Menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const closeMenu = document.getElementById('close-menu');
    const sideMenu = document.getElementById('side-menu');

    menuBtn.addEventListener('click', () => sideMenu.classList.add('active'));
    closeMenu.addEventListener('click', () => sideMenu.classList.remove('active'));

    // Avatar upload
    const avatarEl = document.getElementById('avatar');
    const fileInput = document.getElementById('avatar-upload');

    avatarEl.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          avatarEl.style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Buttons demo
    document.getElementById('fund-btn').addEventListener('click', () => {
      alert("Fund account clicked!");
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      alert("Logout clicked!");
    });
  </script>

</body>
</html>
