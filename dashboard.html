<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>

  <!-- Tailwind for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Paystack Inline Script -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">My Dashboard</h1>
      <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">
        Logout
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Welcome!</h2>

    <!-- User Balance -->
    <div class="bg-white p-4 rounded shadow mb-6">
      <p class="text-lg">Balance: <span id="balance" class="font-bold">â‚¦0</span></p>
      <button id="addFundsBtn" 
              class="mt-3 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Add Funds
      </button>
    </div>

    <!-- Numbers Available -->
    <div class="bg-white p-4 rounded shadow">
      <h3 class="text-xl font-semibold mb-3">Available Numbers</h3>
      <ul id="numbersList" class="space-y-2"></ul>
    </div>
  </main>

  <!-- Link to your dashboard.js -->
  <script type="module" src="./dashboard.js"></script>
</body>
</html>
