<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sublime Logs - Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=David:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'David', sans-serif;
    margin: 0;
    background: #fefefe;
  }
  nav {
    background: linear-gradient(90deg, #9b59b6, #e91e63);
    padding: 15px 30px;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
  }
  nav h1 {
    font-family: 'Lobster', cursive;
    font-size: 1.8em;
    margin: 0;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
    font-weight: bold;
  }
  nav a:hover {
    text-decoration: underline;
  }
  .dashboard-container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
  }
  .user-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }
  .user-info p {
    font-size: 1.2em;
  }
  .fund-account {
    margin-top: 20px;
    text-align: center;
  }
  .fund-account button {
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg, #9b59b6, #e91e63);
    color: #fff;
    font-size: 1.1em;
    cursor: pointer;
    transition: 0.3s;
  }
  .fund-account button:hover {
    opacity: 0.9;
  }
</style>
</head>
<body>

<nav>
  <h1>Sublime Logs</h1>
  <div>
    <a href="#">Dashboard</a>
    <a href="logout.html">Logout</a>
  </div>
</nav>

<div class="dashboard-container">
  <div class="user-info">
    <p>Welcome, <span id="user-name">User</span></p>
    <p>Balance: <span id="user-balance">₦0.00</span></p>
  </div>

  <div class="fund-account">
    <button onclick="window.open('https://paystack.shop/pay/hweuw46d87', '_blank')">Fund Account</button>
  </div>

  <div class="features" style="margin-top:40px;">
    <p>Buy SMS Numbers, Send Gifts Internationally, and other features will appear here...</p>
  </div>
</div>

<script type="module">
  import { auth } from './js/firebase.js';
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
  import { doc, onSnapshot, getFirestore } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

  const db = getFirestore();
  const userNameSpan = document.getElementById('user-name');
  const userBalanceSpan = document.getElementById('user-balance');

  onAuthStateChanged(auth, user => {
    if (user) {
      userNameSpan.textContent = user.displayName || user.email;

      // Listen to balance changes in Firestore
      const userRef = doc(db, 'users', user.uid);
      onSnapshot(userRef, docSnap => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          userBalanceSpan.textContent = data.balance ? `₦${data.balance}` : '₦0.00';
        }
      });

    } else {
      // If no user, redirect to login
      window.location.href = 'login.html';
    }
  });
</script>

</body>
</html>
