<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Sublime Logs - Access</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --primary: #8e44ad;
    --secondary: #e91e63;
    --glass: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #1a1a2e, #16213e, #8e44ad);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    padding: 20px;
  }

  .container {
    background: var(--glass);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    padding: 40px;
    width: 100%;
    max-width: 400px;
    position: relative;
  }

  .brand { text-align: center; margin-bottom: 30px; }
  .brand h1 { font-weight: 800; font-size: 2em; margin: 0; }
  .brand p { opacity: 0.7; }

  .toggle-box {
    display: flex;
    background: rgba(0,0,0,0.2);
    border-radius: 12px;
    margin-bottom: 25px;
    position: relative;
    padding: 4px;
  }

  .slider {
    position: absolute;
    top: 4px;
    left: 4px;
    width: calc(50% - 4px);
    height: calc(100% - 8px);
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    border-radius: 10px;
    transition: transform 0.3s;
  }

  .toggle-btn {
    flex: 1;
    padding: 10px;
    font-weight: 600;
    text-align: center;
    cursor: pointer;
  }

  .form-wrapper { position: relative; min-height: 320px; }
  form { position: absolute; width: 100%; top: 0; left: 0; opacity: 0; pointer-events: none; transition: 0.3s; }
  form.active { opacity: 1; pointer-events: auto; }

  input {
    width: 100%; padding: 14px; border-radius: 12px;
    background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
    color: #fff; font-size: 16px;
  }

  button {
    padding: 14px; border-radius: 12px; border: none;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    color: #fff; font-weight: 700; cursor: pointer;
  }

  .error-msg { text-align: center; color: #ff6b6b; min-height: 20px; margin-top: 10px; }

  .loader {
    display: none; position: absolute; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
    justify-content: center; align-items: center; border-radius: 24px;
  }

  .spinner {
    width: 40px; height: 40px;
    border: 4px solid #fff; border-top-color: transparent; border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>

<body>

<div class="container">
  <div id="loader" class="loader"><div class="spinner"></div></div>

  <div class="brand">
    <h1>Sublime Logs</h1>
    <p>Access your dashboard</p>
  </div>

  <div class="toggle-box">
    <div class="slider" id="slider"></div>
    <div class="toggle-btn" onclick="switchTab('login')">Login</div>
    <div class="toggle-btn" onclick="switchTab('signup')">Sign Up</div>
  </div>

  <div class="form-wrapper">

    <!-- LOGIN FORM -->
    <form id="login-form" class="active">
      <input type="email" id="login-email" placeholder="Email Address" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <div id="login-error" class="error-msg"></div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signup-form">
      <div style="display: flex; gap: 10px;">
        <input type="text" id="first-name" placeholder="First Name" required>
        <input type="text" id="surname" placeholder="Surname" required>
      </div>
      <input type="email" id="signup-email" placeholder="Email Address" required>
      <input type="password" id="signup-password" placeholder="Create Password" required>
      <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
      <button type="submit">Create Account</button>
      <div id="signup-error" class="error-msg"></div>
    </form>

  </div>
</div>


<script type="module">
  /* ------------------ FIREBASE IMPORTS ------------------ */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    updateProfile,
    onAuthStateChanged,
    setPersistence,
    browserLocalPersistence
  } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

  import {
    getFirestore,
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

  /* ------------------ YOUR FIREBASE CONFIG ------------------ */
  const firebaseConfig = {
    apiKey: "AIzaSyDRnNoRJ4Zgtu-KEZAdOAKtou2LV9rdL5c",
    authDomain: "sublime-log.firebaseapp.com",
    projectId: "sublime-log",
    storageBucket: "sublime-log.firebasestorage.app",
    messagingSenderId: "644554254089",
    appId: "1:644554254089:web:dd3374c9468046a5a015d8",
    measurementId: "G-YMPGVWCK16"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  
  /* ------------------ PERSIST LOGIN ------------------ */
  setPersistence(auth, browserLocalPersistence);

  /* ------------------ AUTO REDIRECT ------------------ */
  onAuthStateChanged(auth, (user) => {
    if (user) window.location.href = "dashboard1.html";
  });

  /* ------------------ SWITCH TABS ------------------ */
  window.switchTab = (tab) => {
    const login = document.getElementById('login-form');
    const sign = document.getElementById('signup-form');
    document.getElementById('slider').style.transform = tab === 'login' ? 'translateX(0)' : 'translateX(100%)';

    login.classList.toggle('active', tab === 'login');
    sign.classList.toggle('active', tab !== 'login');
  };


  /* ------------------ LOGIN ------------------ */
  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const loader = document.getElementById("loader");
    loader.style.display = "flex";

    const email = login-email.value.trim();
    const pass = login-password.value;

    try {
      await signInWithEmailAndPassword(auth, email, pass);
    } catch (err) {
      loader.style.display = "none";
      login-error.textContent = "Invalid email or password.";
    }
  });


  /* ------------------ SIGNUP ------------------ */
  document.getElementById("signup-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const fname = first-name.value.trim();
    const sname = surname.value.trim();
    const email = signup-email.value.trim();
    const pass = signup-password.value;
    const confirm = signup-confirm.value;

    if (pass !== confirm) {
      signup-error.textContent = "Passwords do not match.";
      return;
    }

    const loader = document.getElementById("loader");
    loader.style.display = "flex";

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, pass);
      const user = userCred.user;

      /* SAVE DISPLAY NAME */
      await updateProfile(user, { displayName: `${fname} ${sname}` });

      /* SAVE FIRESTORE RECORD */
      await setDoc(doc(db, "users", user.uid), {
        firstName: fname,
        surname: sname,
        fullName: `${fname} ${sname}`,
        email: email,
        balance: 0,
        createdAt: new Date().toISOString()
      });

    } catch (err) {
      loader.style.display = "none";
      signup-error.textContent = "Email already exists or invalid.";
    }
  });
</script>

</body>
</html>
