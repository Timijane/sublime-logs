<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sublime Logs | Login</title>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=David&display=swap" rel="stylesheet">
<style>
/* ---------- BODY & CARD ---------- */
body {
  font-family: 'David', sans-serif;
  background-color: #fff8f0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.card {
  background-color: #ffffff;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  width: 360px;
  text-align: center;
}

/* ---------- TITLES ---------- */
.card h2 {
  font-family: 'Lobster', cursive;
  font-size: 32px;
  margin-bottom: 20px;
  color: #9b59b6;
}

/* ---------- INPUTS ---------- */
input {
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0;
  border-radius: 10px;
  border: 1px solid #ddd;
  outline: none;
  font-size: 16px;
}

/* ---------- BUTTONS ---------- */
button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 10px;
  background: linear-gradient(90deg, #9b59b6, #ff2d95);
  color: white;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  opacity: 0.9;
}

/* ---------- GOOGLE BUTTON ---------- */
#google-login {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #4285F4;
  margin-top: 10px;
}

#google-login img {
  width: 20px;
  margin-right: 10px;
}

/* ---------- FORGOT PASSWORD ---------- */
#forgot-btn {
  background: transparent;
  color: #9b59b6;
  font-weight: bold;
  cursor: pointer;
  margin-top: 5px;
}
</style>
</head>
<body>

<div class="card">
  <h2>Login to Sublime Logs</h2>

  <!-- EMAIL/PASSWORD LOGIN -->
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- GOOGLE LOGIN -->
  <button id="google-login">
    <img src="google-logo.png" alt="Google"> Login with Google
  </button>

  <!-- FORGOT PASSWORD -->
  <button id="forgot-btn">Forgot Password?</button>
</div>

<!-- ---------- FIREBASE SDK ---------- -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

  // ---------- FIREBASE CONFIG ----------
  const firebaseConfig = {
    apiKey: "AIzaSyDVu5IQ3Y5bvgAfSKym8kXPpZZWKqMELTM",
    authDomain: "sublime-logs.firebaseapp.com",
    projectId: "sublime-logs",
    storageBucket: "sublime-logs.firebasestorage.app",
    messagingSenderId: "381847722551",
    appId: "1:381847722551:web:8ec68f018291d3927f3db2",
    measurementId: "G-8YHHJC1MP7"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // ---------- EMAIL/PASSWORD LOGIN ----------
  const loginForm = document.getElementById("login-form");
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Login successful!");
      window.location.href = "dashboard.html"; // redirect after login
    } catch (error) {
      alert(error.message);
    }
  });

  // ---------- GOOGLE LOGIN ----------
  const googleBtn = document.getElementById("google-login");
  googleBtn.addEventListener("click", async () => {
    try {
      await signInWithPopup(auth, provider);
      alert("Login successful!");
      window.location.href = "dashboard.html"; // redirect after login
    } catch (error) {
      alert(error.message);
    }
  });

  // ---------- FORGOT PASSWORD ----------
  const forgotBtn = document.getElementById("forgot-btn");
  forgotBtn.addEventListener("click", async () => {
    const email = prompt("Enter your email for password reset:");
    if (!email) return;
    try {
      await sendPasswordResetEmail(auth, email);
      alert("Password reset email sent!");
    } catch (error) {
      alert(error.message);
    }
  });
</script>

</body>
</html>
