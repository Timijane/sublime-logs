<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sublime Logs</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDVu5IQ3Y5bvgAfSKym8kXPpZZWKqMELTM",
      authDomain: "sublime-logs.firebaseapp.com",
      projectId: "sublime-logs",
      storageBucket: "sublime-logs.appspot.com",
      messagingSenderId: "XXXXXXXXXXXX",
      appId: "1:XXXXXXXXXXXX:web:XXXXXXXXXXXX"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const googleBtn = document.getElementById("googleLogin");

      // Email/Password Login
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // Get user data from Firestore
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (!userDoc.exists()) {
            // If user not in Firestore, create record
            await setDoc(doc(db, "users", user.uid), {
              uid: user.uid,
              name: user.displayName || "",
              email: user.email,
              photoURL: user.photoURL || "",
              createdAt: new Date()
            });
          }

          alert("Login successful!");
          window.location.href = "dashboard.html"; // redirect
        } catch (error) {
          alert("Error: " + error.message);
        }
      });

      // Google Login
      googleBtn.addEventListener("click", async () => {
        try {
          const provider = new GoogleAuthProvider();
          const result = await signInWithPopup(auth, provider);
          const user = result.user;

          // Save/update Firestore
          await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            name: user.displayName,
            email: user.email,
            photoURL: user.photoURL,
            createdAt: new Date()
          }, { merge: true });

          alert("Google login successful!");
          window.location.href = "dashboard.html";
        } catch (error) {
          alert("Google login failed: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group password-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <p>or</p>
    <button id="googleLogin" class="btn google">Login with Google</button>
    <p>Don‚Äôt have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
  </script>
</body>
</html>
