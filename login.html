<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sublime Blog - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="login-container">
  <h2>Login to Sublime Blog</h2>

  <!-- Email/Password Form -->
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p class="forgot"><a href="#" id="resetLink">Forgot Password?</a></p>
  </form>

  <!-- Google Login -->
  <button id="googleLogin" class="google-btn">Sign in with Google</button>
</div>

<script type="module">
  import { auth, provider } from './js/firebase.js';
  import { signInWithPopup, signInWithEmailAndPassword, sendPasswordResetEmail } 
    from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

  // Email/Password Login
  document.getElementById('loginForm').addEventListener('submit', e => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    signInWithEmailAndPassword(auth, email, password)
      .then(userCredential => {
        // Optional: check email verification
        if (!userCredential.user.emailVerified) {
          alert("Please verify your email before logging in.");
          return;
        }
        alert("Logged in as " + userCredential.user.email);
        window.location.href = "dashboard.html";
      })
      .catch(err => alert(err.message));
  });

  // Google Login
  document.getElementById('googleLogin').addEventListener('click', () => {
    signInWithPopup(auth, provider)
      .then(result => {
        alert("Google login successful: " + result.user.displayName);
        window.location.href = "dashboard.html";
      })
      .catch(err => alert(err.message));
  });

  // Password Reset
  document.getElementById('resetLink').addEventListener('click', e => {
    e.preventDefault();
    const email = prompt("Enter your email for password reset:");
    if(email){
      sendPasswordResetEmail(auth, email)
        .then(() => alert("Password reset email sent!"))
        .catch(err => alert(err.message));
    }
  });
</script>

</body>
</html>
