<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sublime Logs - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=David:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'David', sans-serif;
    margin: 0;
    background: #fefefe;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 350px;
    text-align: center;
  }
  .login-container h1 {
    font-family: 'Lobster', cursive;
    font-size: 2.5em;
    color: #9b59b6;
    margin-bottom: 10px;
  }
  .login-container p {
    font-style: italic;
    color: #666;
    margin-bottom: 30px;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 1em;
  }
  .password-wrapper {
    position: relative;
  }
  #toggle-password {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-weight: bold;
    color: #9b59b6;
    user-select: none;
  }
  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg, #9b59b6, #e91e63);
    color: #fff;
    font-size: 1.1em;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    opacity: 0.9;
  }
  .google-login {
    margin-top: 15px;
    background: #db4437;
  }
  a {
    display: block;
    margin-top: 10px;
    color: #9b59b6;
    text-decoration: none;
    font-weight: bold;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="login-container">
  <h1>Sublime Logs</h1>
  <p>Sign in to your account</p>
  
  <!-- Email/Password Login -->
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    
    <div class="password-wrapper">
      <input type="password" id="login-password" placeholder="Password" required>
      <span id="toggle-password">üëÅÔ∏è</span>
    </div>
    
    <button type="submit">Login</button>
  </form>

  <!-- Google Login -->
  <button class="google-login" id="google-login">Login with Google</button>

  <a href="register.html">Create an account</a>
  <a href="#" id="forgot-password">Forgot password?</a>
</div>

<script type="module">
  import { auth, provider } from './js/firebase.js';
  import { signInWithEmailAndPassword, signInWithPopup, sendPasswordResetEmail, fetchSignInMethodsForEmail } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

  // Show/Hide Password
  const togglePassword = document.getElementById('toggle-password');
  const passwordInput = document.getElementById('login-password');
  togglePassword.addEventListener('click', () => {
    passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
  });

  // Email/Password Login with account existence check
  const loginForm = document.getElementById('login-form');
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = passwordInput.value;

    try {
      // Check if account exists
      const methods = await fetchSignInMethodsForEmail(auth, email);
      if (methods.length === 0) {
        alert("Account doesn't exist! Kindly sign up.");
        return;
      }

      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      alert(`Welcome ${userCredential.user.displayName || userCredential.user.email}`);
      window.location.href = "dashboard.html";
    } catch (error) {
      alert(error.message);
    }
  });

  // Google Login (only existing users)
  const googleBtn = document.getElementById('google-login');
  googleBtn.addEventListener('click', async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const methods = await fetchSignInMethodsForEmail(auth, result.user.email);
      if (methods.length === 0) {
        alert("Account doesn't exist! Kindly sign up.");
        return;
      }
      alert(`Welcome ${result.user.displayName}`);
      window.location.href = "dashboard.html";
    } catch (error) {
      alert(error.message);
    }
  });

  // Forgot Password
  const forgotPassword = document.getElementById('forgot-password');
  forgotPassword.addEventListener('click', async () => {
    const email = prompt("Enter your email for password reset:");
    if (email) {
      try {
        const methods = await fetchSignInMethodsForEmail(auth, email);
        if (methods.length === 0) {
          alert("Account doesn't exist! Kindly sign up.");
          return;
        }
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (error) {
        alert(error.message);
      }
    }
  });
</script>

</body>
</html>
