<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sublime Logs | Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Sublime Logs</h2>
    <button id="loginBtn">Sign in with Google</button>
  </div>

  <!-- Firebase App SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDVu5IQ3Y5bvgAfSKym8kXPpZZWKqMELTM",
      authDomain: "sublime-logs.firebaseapp.com",
      projectId: "sublime-logs",
      storageBucket: "sublime-logs.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login button click
    document.getElementById("loginBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("Login successful:", result.user.email);
          window.location.href = "dashboard.html"; // redirect to dashboard
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });

    // If already logged in, skip login page
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
