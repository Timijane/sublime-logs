<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sublime Blog - Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1b1b2e; color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { background: #23233f; padding: 2rem; border-radius: 10px; width: 300px; text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
    button { padding: 10px; width: 100%; border: none; border-radius: 5px; background: #00c6ff; color: #000; cursor: pointer; margin-bottom: 10px; }
    .google-btn { background: #db4437; color: #fff; }
    .forgot { font-size: 0.9rem; }
    a { color: #00c6ff; text-decoration: none; }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Sublime Blog</h2>

    <!-- Email/Password Form -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="forgot"><a href="#" id="resetLink">Forgot Password?</a></p>
    </form>

    <!-- Google Login -->
    <button id="googleLogin" class="google-btn">Sign in with Google</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, sendPasswordResetEmail } 
      from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

    // Firebase Config (replace with your actual config if different)
    const firebaseConfig = {
      apiKey: "AIzaSyBxZVYRQ7xqy0qe8utXlvO9UpVDbH7dM1I",
      authDomain: "sublime-blog.firebaseapp.com",
      projectId: "sublime-blog",
      storageBucket: "sublime-blog.firebasestorage.app",
      messagingSenderId: "642663556339",
      appId: "1:642663556339:web:cfa7891d6c139ffbdc4386",
      measurementId: "G-7NFT0KEMDP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Email/Password Login
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Logged in as " + userCredential.user.email);
          window.location.href = "dashboard.html"; // Redirect to dashboard or main page
        })
        .catch(err => alert(err.message));
    });

    // Google Login
    document.getElementById('googleLogin').addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then(result => {
          alert("Google login successful: " + result.user.displayName);
          window.location.href = "dashboard.html";
        })
        .catch(err => alert(err.message));
    });

    // Password Reset
    document.getElementById('resetLink').addEventListener('click', e => {
      e.preventDefault();
      const email = prompt("Enter your email for password reset:");
      if(email){
        sendPasswordResetEmail(auth, email)
          .then(() => alert("Password reset email sent!"))
          .catch(err => alert(err.message));
      }
    });
  </script>

</body>
</html>
