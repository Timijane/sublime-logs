<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sublime Logs - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=David:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'David', sans-serif;
    background: linear-gradient(135deg, #8e44ad, #e91e63);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.25);
    padding: 40px 35px;
    width: 360px;
    color: #fff;
    text-align: center;
  }

  .container h1 {
    font-family: 'Lobster', cursive;
    font-size: 2.2em;
    margin-bottom: 8px;
    color: #fff;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
  }

  .container h2 {
    font-size: 1.1em;
    font-weight: normal;
    color: #f1f1f1;
    margin-bottom: 30px;
  }

  input {
    width: 100%;
    padding: 12px 40px 12px 15px;
    border-radius: 10px;
    border: none;
    outline: none;
    margin-bottom: 15px;
    font-size: 0.95em;
    background: rgba(255, 255, 255, 0.9);
    color: #333;
  }

  .password-container {
    position: relative;
  }

  .toggle-eye {
    position: absolute;
    right: 12px;
    top: 11px;
    cursor: pointer;
    color: #8e44ad;
    font-size: 1.1em;
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 1em;
    color: white;
    cursor: pointer;
    background: linear-gradient(90deg, #8e44ad, #e91e63);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 25px rgba(233,30,99,0.4);
  }

  a {
    display: block;
    margin-top: 15px;
    color: #fff;
    text-decoration: none;
    font-size: 0.9em;
    opacity: 0.9;
  }

  a:hover {
    opacity: 1;
    text-decoration: underline;
  }

</style>
</head>
<body>

<div class="container">
  <h1>Sublime Logs</h1>
  <h2>Welcome Back</h2>

  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>

    <div class="password-container">
      <input type="password" id="login-password" placeholder="Password" required>
      <span class="toggle-eye" onclick="togglePassword('login-password', this)">üëÅ</span>
    </div>

    <button type="submit">Login</button>
  </form>

  <a href="signup.html">Don‚Äôt have an account? Sign up</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDRnNoRJ4Zgtu-KEZAdOAKtou2LV9rdL5c",
    authDomain: "sublime-log.firebaseapp.com",
    projectId: "sublime-log",
    storageBucket: "sublime-log.firebasestorage.app",
    messagingSenderId: "644554254089",
    appId: "1:644554254089:web:dd3374c9468046a5a015d8",
    measurementId: "G-YMPGVWCK16"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("login-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("login-email").value.trim();
    const password = document.getElementById("login-password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Login successful!");
      window.location.href = "dashboard1.html";
    } catch (error) {
      alert(error.message);
    }
  });

  window.togglePassword = (id, icon) => {
    const input = document.getElementById(id);
    if (input.type === "password") {
      input.type = "text";
      icon.textContent = "üôà";
    } else {
      input.type = "password";
      icon.textContent = "üëÅ";
    }
  };
</script>

</body>
</html>
