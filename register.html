<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Sublime Logs</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-storage.js";

    // Your Firebase config (replace with your project config)
    const firebaseConfig = {
      apiKey: "AIzaSyDVu5IQ3Y5bvgAfSKym8kXPpZZWKqMELTM",
      authDomain: "sublime-logs.firebaseapp.com",
      projectId: "sublime-logs",
      storageBucket: "sublime-logs.appspot.com",
      messagingSenderId: "XXXXXXXXXXXX",
      appId: "1:XXXXXXXXXXXX:web:XXXXXXXXXXXX"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // --- Handle Registration ---
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registerForm");
      const googleBtn = document.getElementById("googleSignup");

      // Email/Password Signup
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const file = document.getElementById("avatar").files[0];

        try {
          // Create user
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          let photoURL = "";

          // Upload avatar if provided
          if (file) {
            const storageRef = ref(storage, `avatars/${user.uid}`);
            await uploadBytes(storageRef, file);
            photoURL = await getDownloadURL(storageRef);
          }

          // Update profile
          await updateProfile(user, {
            displayName: name,
            photoURL: photoURL || ""
          });

          // Save user data in Firestore
          await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            name: name,
            email: email,
            photoURL: photoURL || "",
            createdAt: new Date()
          });

          alert("Registration successful!");
          window.location.href = "dashboard.html"; // Redirect after signup
        } catch (error) {
          alert("Error: " + error.message);
        }
      });

      // Google Signup
      googleBtn.addEventListener("click", async () => {
        try {
          const provider = new GoogleAuthProvider();
          const result = await signInWithPopup(auth, provider);
          const user = result.user;

          // Save user in Firestore if not exists
          await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            name: user.displayName,
            email: user.email,
            photoURL: user.photoURL,
            createdAt: new Date()
          }, { merge: true });

          alert("Google signup successful!");
          window.location.href = "dashboard.html";
        } catch (error) {
          alert("Google signup failed: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <div class="auth-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group password-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <div class="input-group">
        <label for="avatar">Avatar (Profile Picture)</label>
        <input type="file" id="avatar" accept="image/*" />
      </div>

      <button type="submit" class="btn">Register</button>
    </form>

    <p>or</p>
    <button id="googleSignup" class="btn google">Sign up with Google</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
  </script>
</body>
</html>
