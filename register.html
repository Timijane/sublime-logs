<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sublime Logs - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=David&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfaf5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    h2 {
      font-family: 'Lobster', cursive;
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #5f0fef;
    }
    .input-group {
      position: relative;
      width: 100%;
      margin: 10px 0;
    }
    input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2em;
      color: #888;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      color: white;
      background: linear-gradient(90deg, #ff00ff, #8000ff);
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.85;
    }
    #googleSignupBtn {
      margin-top: 10px;
      background: #4285F4;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #5f0fef;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Sublime Logs</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required>
      <span class="eye" id="togglePassword">üëÅÔ∏è</span>
    </div>
    <button type="submit">Sign Up</button>
  </form>
  <button id="googleSignupBtn">Sign Up with Google</button>
  <a href="login.html">Already have an account? Login</a>
</div>

<script type="module">
import { auth, provider } from './firebase.js';
import { createUserWithEmailAndPassword, updateProfile, fetchSignInMethodsForEmail, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

// Password toggle
const passwordInput = document.getElementById("password");
const togglePassword = document.getElementById("togglePassword");
togglePassword.addEventListener("click", () => {
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
  } else {
    passwordInput.type = "password";
  }
});

// Email/Password Sign-Up
const signupForm = document.getElementById("signupForm");
signupForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = signupForm.name.value.trim();
  const email = signupForm.email.value.trim();
  const password = signupForm.password.value;

  try {
    // Check if email already exists
    const methods = await fetchSignInMethodsForEmail(auth, email);
    if (methods.length > 0) {
      alert("Email already exists. Please login instead.");
      return;
    }

    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;
    await updateProfile(user, { displayName: name });

    alert("Sign-up successful!");
    window.location.href = "dashboard.html"; // redirect to dashboard
  } catch (error) {
    alert(error.message);
  }
});

// Google Sign-Up
const googleBtn = document.getElementById("googleSignupBtn");
googleBtn.addEventListener("click", async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const email = result.user.email;

    // Check if email already exists
    const methods = await fetchSignInMethodsForEmail(auth, email);
    if (methods.length > 0) {
      alert("This Google account already exists. Please login.");
      await signOut(auth);
      return;
    }

    alert("Google sign-up successful!");
    window.location.href = "dashboard.html"; // redirect to dashboard
  } catch (error) {
    alert(error.message);
  }
});
</script>

</body>
</html>
