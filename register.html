<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Sublime Logs</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=David&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'David', sans-serif;
      background: #fdf6e3; /* creamy white */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .signup-container h2 {
      font-family: 'Lobster', cursive;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #6a0dad; /* radiant purple */
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #6a0dad, #ff69b4); /* radiant purple to pink */
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .signup-container button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #google-signup {
      margin-top: 15px;
      background: #4285F4;
    }

    #google-signup:hover {
      background: #357ae8;
    }

    .signup-container p {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .signup-container a {
      color: #6a0dad;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sublime Logs</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <button id="google-signup">Sign Up with Google</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithPopup, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDVu5IQ3Y5bvgAfSKym8kXPpZZWKqMELTM",
      authDomain: "sublime-logs.firebaseapp.com",
      projectId: "sublime-logs",
      storageBucket: "sublime-logs.firebasestorage.app",
      messagingSenderId: "381847722551",
      appId: "1:381847722551:web:8ec68f018291d3927f3db2",
      measurementId: "G-8YHHJC1MP7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Keep users logged in
    setPersistence(auth, browserLocalPersistence);

    // Email/Password signup
    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert(`Welcome ${user.email}! Your account has been created.`);
          window.location.href = "dashboard.html"; // redirect to dashboard
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Google signup
    const googleButton = document.getElementById('google-signup');
    googleButton.addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert(`Welcome ${user.displayName || user.email}!`);
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
