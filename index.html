<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Sublime Logs - Access</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #8e44ad;
    --secondary: #e91e63;
    --glass: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #1a1a2e, #16213e, #8e44ad);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    padding: 20px;
  }

  /* ðŸ”¥ ADDED MENU BAR */
  .menu-bar {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    padding: 15px 20px;
    display: flex;
    justify-content: flex-end;
    gap: 25px;
    font-weight: 600;
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(8px);
  }

  .menu-bar a {
    color: #fff;
    text-decoration: none;
    transition: 0.3s;
  }

  .menu-bar a:hover {
    color: #e91e63;
  }

  /* END MENU BAR */

  .container {
    background: var(--glass);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    padding: 40px;
    width: 100%;
    max-width: 400px;
    position: relative;
    overflow: hidden;
  }

  .brand {
    text-align: center;
    margin-bottom: 30px;
  }

  .brand h1 {
    font-family: 'Inter', sans-serif;
    font-weight: 800;
    font-size: 2em;
    margin: 0;
    background: linear-gradient(90deg, #fff, #e0e0e0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .brand p { margin: 5px 0 0; font-size: 0.9em; opacity: 0.7; }

  /* ðŸ”¥ ADDED GET STARTED BUTTON */
  .get-started {
    display: inline-block;
    margin-top: 15px;
    margin-bottom: 20px;
    padding: 10px 20px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    border-radius: 12px;
    color: #fff;
    font-weight: 700;
    text-decoration: none;
    font-size: 0.9em;
    transition: 0.3s;
  }

  .get-started:hover { transform: translateY(-2px); }

  /* existing styles continue... */
  .toggle-box {
    display: flex;
    background: rgba(0,0,0,0.2);
    border-radius: 12px;
    margin-bottom: 25px;
    position: relative;
    padding: 4px;
  }

  .toggle-btn {
    flex: 1;
    text-align: center;
    padding: 10px;
    cursor: pointer;
    font-size: 0.9em;
    font-weight: 600;
    z-index: 2;
    transition: color 0.3s;
  }

  .slider {
    position: absolute;
    top: 4px;
    left: 4px;
    width: calc(50% - 4px);
    height: calc(100% - 8px);
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    border-radius: 10px;
    transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    z-index: 1;
  }

  .form-wrapper { position: relative; min-height: 320px; }

  form {
    display: flex; flex-direction: column; gap: 15px;
    transition: opacity 0.3s ease, transform 0.3s ease;
    position: absolute; width: 100%; top: 0; left: 0;
  }

  form.hidden { opacity: 0; pointer-events: none; transform: translateX(20px); visibility: hidden; }
  form.active { opacity: 1; pointer-events: all; transform: translateX(0); visibility: visible; }

  input {
    width: 100%; padding: 14px 16px; border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255, 255, 255, 0.05);
    color: #fff; font-size: 16px; outline: none;
    transition: border-color 0.3s;
  }

  input:focus { border-color: var(--secondary); background: rgba(255, 255, 255, 0.1); }

  button {
    width: 100%; padding: 14px; border-radius: 12px; border: none;
    font-size: 16px; font-weight: 700; color: white; cursor: pointer;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3); margin-top: 10px;
  }
  button:hover { transform: translateY(-2px); }

  .error-msg { color: #ff6b6b; font-size: 0.85em; text-align: center; margin-top: 10px; min-height: 20px; }

  .loader {
    display: none; position: absolute; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 10;
    justify-content: center; align-items: center; border-radius: 24px;
  }
  .spinner {
    width: 40px; height: 40px; border: 4px solid #fff;
    border-top-color: transparent; border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

<!-- â­ MENU BAR ADDED -->
<div class="menu-bar">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="login.html">Login</a>
</div>
<!-- END MENU BAR -->

<div class="container">
  <div class="loader" id="loader"><div class="spinner"></div></div>

  <div class="brand">
    <h1>Sublime Logs</h1>
    <p>Access your dashboard</p>

    <!-- â­ GET STARTED BUTTON ADDED -->
    <a href="login.html" class="get-started">Get Started</a>
  </div>

  <div class="toggle-box">
    <div class="slider" id="slider"></div>
    <div class="toggle-btn" onclick="switchTab('login')">Login</div>
    <div class="toggle-btn" onclick="switchTab('signup')">Sign Up</div>
  </div>

  <div class="form-wrapper">
    <!-- existing forms remain untouched -->
    <form id="login-form" class="active">
      <input type="email" id="login-email" placeholder="Email Address" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <div class="error-msg" id="login-error"></div>
    </form>

    <form id="signup-form" class="hidden">
      <div style="display: flex; gap: 10px;">
        <input type="text" id="first-name" placeholder="First Name" required>
        <input type="text" id="surname" placeholder="Surname" required>
      </div>
      <input type="email" id="signup-email" placeholder="Email Address" required>
      <input type="password" id="signup-password" placeholder="Create Password" required>
      <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
      <button type="submit">Create Account</button>
      <div class="error-msg" id="signup-error"></div>
    </form>
  </div>
</div>

<!-- Your script remains unchanged -->
<script type="module">
  /* ... (all your existing JS exactly the same) ... */
</script>

</body>
</html>
