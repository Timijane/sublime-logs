  <style>
    body {font-family: 'Segoe UI', Tahoma, sans-serif; margin:0;}
    /* Slide-in menu styles */
    .offcanvas-start {
      width: 40%; /* slide covers 40% of screen */
      background-color: #222;
      color: #fff;
    }
    .offcanvas a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .hero {
      background: linear-gradient(to right, #0d6efd, #6610f2);
      color: white;
      padding: 100px 0;
      text-align: center;
    }
    footer {
      background: #f8f9fa;
      padding: 30px 0;
      text-align: center;
    }
    .logo-img {
      height: 40px;
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>

<nav class="navbar bg-dark navbar-dark">

    </a>
  </div>

<!-- Offcanvas side menu -->

    <h5 class="offcanvas-title">Menu</h5>

<a href="about.html">About</a>

</section>
