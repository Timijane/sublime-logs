<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Wallet — Sublime Logs</title>
<style>
  :root{--bg:#0b0f13;--card:#0f1720;--muted:#98a0a8;--accent:#6ee7b7;--accent-2:#7c5cff}
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Arial;background:radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.04), transparent 5%),linear-gradient(180deg,#020408 0%, #061018 100%);color:#e6eef6;min-height:100vh;display:flex}
  .sidebar{width:260px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-right:1px solid rgba(255,255,255,0.03);padding:28px 20px;display:flex;flex-direction:column;gap:18px}
  .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent-2),var(--accent));display:flex;align-items:center;justify-content:center;font-weight:700;color:#051018;font-size:18px}
  nav{display:flex;flex-direction:column;gap:10px;margin-top:6px}
  .nav-link{display:flex;gap:12px;align-items:center;padding:10px 12px;border-radius:10px;color:var(--muted);cursor:pointer;text-decoration:none;font-size:14px}
  .nav-link.active, .nav-link:hover{background: linear-gradient(90deg, rgba(124,92,255,0.06), rgba(110,231,183,0.03));color:#e9fef0}
  .main{flex:1;padding:28px;display:flex;flex-direction:column;gap:20px}
  .top-bar{display:flex;justify-content:space-between;align-items:center;gap:12px}
  .card-row{display:flex;gap:18px;align-items:flex-start}
  .card{background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:20px;box-shadow: 0 8px 30px rgba(2,6,12,0.6)}
  .wide{flex:1}
  .balance-value{font-size:28px;font-weight:700;color:var(--accent)}
  .form-row{display:flex;gap:10px;margin-top:12px}
  input[type="number"], input[type="email"]{width:100%;padding:10px;border-radius:10px;border:none;outline:none;background:rgba(255,255,255,0.03);color:#e6eef6}
  button{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;background:linear-gradient(90deg,var(--accent-2),var(--accent));color:#051018;font-weight:700}
  .tx-list{margin-top:12px;max-height:320px;overflow:auto;background:var(--card);padding:12px;border-radius:10px}
  .tx-item{display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid rgba(255,255,255,0.02)}
  .tx-item:last-child{border-bottom:none}
  .small{font-size:13px;color:var(--muted)}
  @media(max-width:920px){.sidebar{display:none}.card-row{flex-direction:column}}
</style>
</head>
<body>

<aside class="sidebar">
  <div style="display:flex;align-items:center;gap:12px">
    <div class="logo">SL</div>
    <div>
      <h1 style="margin:0;font-size:16px">Sublime Logs</h1>
      <p style="margin:0;font-size:12px;color:var(--muted)">Wallet</p>
    </div>
  </div>

  <nav>
    <a href="dashboard1.html" class="nav-link">Dashboard</a>
    <a href="wallet.html" class="nav-link active">Wallet</a>
    <a href="transactions.html" class="nav-link">Transactions</a>
    <a href="profile.html" class="nav-link">Profile</a>
    <a href="#" class="nav-link" id="btn-logout">Logout</a>
  </nav>

  <div style="margin-top:auto;font-size:12px;color:var(--muted)">
    Signed in as:
    <div id="side-user" style="margin-top:8px;font-weight:600"></div>
  </div>
</aside>

<main class="main">
  <div class="top-bar">
    <div>
      <h2 style="margin:0">Wallet</h2>
      <p class="small" id="emailSub">Manage your funds</p>
    </div>

    <div style="display:flex;gap:8px">
      <button id="btn-refresh">Refresh</button>
    </div>
  </div>

  <div class="card-row">
    <div class="card wide">
      <div class="small">Available Balance</div>
      <div style="height:8px"></div>
      <div class="balance-value" id="balance">₦0.00</div>
      <div class="small" style="margin-top:8px">This value updates in real time</div>

      <hr style="margin:16px 0;border:none;border-top:1px solid rgba(255,255,255,0.03)"/>
      <div style="font-weight:700">Add Money (Paystack)</div>
      <div class="form-row">
        <input type="number" id="add-amount" placeholder="Amount (e.g. 1000)" min="50" />
        <button id="btn-add">Pay</button>
      </div>
      <div class="small" style="margin-top:8px">Payments use Paystack.</div>

    </div>

    <div style="width:360px">
      <div class="card" style="margin-bottom:12px">
        <div style="font-weight:700">Quick Actions</div>
        <div style="height:8px"></div>
        <div style="display:flex;flex-direction:column;gap:8px">
          <button id="goto-dashboard" style="width:100%">Go to Dashboard</button>
          <a href="dashboard1.html" class="small" style="text-align:center">Buy Number</a>
        </div>
      </div>

      <div class="card">
        <div style="font-weight:700">Recent Transactions</div>
        <div class="tx-list" id="tx-list">
          <div class="tx-item"><div class="small">Loading…</div></div>
        </div>
      </div>
    </div>
  </div>
</main>

<script type="module">
  const PAYSTACK_PUBLIC_KEY = 'pk_live_20505aa86cec6458bf2cc8cd926ecc06b87ff492';
  import { auth, db, logout, getRecentTransactions, updateUserBalance } from './js/firebase.js';
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
  import { doc, onSnapshot, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

  const balanceEl = document.getElementById('balance');
  const sideUser = document.getElementById('side-user');
  const addAmountInput = document.getElementById('add-amount');
  const addBtn = document.getElementById('btn-add');
  const txList = document.getElementById('tx-list');
  const btnLogout = document.getElementById('btn-logout');
  const btnRefresh = document.getElementById('btn-refresh');
  const gotoDashboard = document.getElementById('goto-dashboard');

  let currentUser = null;
  onAuthStateChanged(auth, (user)=>{
    if (!user) { window.location.href='login.html'; return; }
    currentUser = user;
    sideUser.textContent = user.displayName || user.email || 'User';
    const userRef = doc(db, 'users', user.uid);
    onSnapshot(userRef, snap=>{
      if (!snap.exists()){ balanceEl.textContent='₦0.00'; return; }
      balanceEl.textContent = formatCurrency(Number(snap.data().balance || 0));
    });
    loadTxs();
  });

  addBtn.addEventListener('click', async ()=>{
    const amt = Number(addAmountInput.value);
    if (!amt || amt < 50) return alert('Enter an amount >= 50');
    if (!currentUser) return alert('Sign in first');

    const handler = window.PaystackPop && window.PaystackPop.setup ? window.PaystackPop.setup({
      key: PAYSTACK_PUBLIC_KEY,
      email: currentUser.email || '',
      amount: Math.round(amt * 100),
      ref: 'SL-'+Math.floor((Math.random()*1000000000)+1),
      onClose: function(){},
      callback: async function(response){
        try {
          await updateUserBalance(currentUser.uid, amt);
          await addDoc(collection(db, 'users', currentUser.uid, 'transactions'), {
            amount: amt,
            type: 'deposit',
            date: new Date().toISOString(),
            reference: response.reference
          });
          alert('Payment successful and wallet updated');
          addAmountInput.value = '';
        } catch(e){ console.error(e); alert('Error recording deposit: '+e.message); }
      }
    }) : null;

    if (!handler) { alert('Paystack not loaded'); return; }
    handler.openIframe();
  });

  btnLogout.addEventListener('click', ()=> logout());
  btnRefresh.addEventListener('click', ()=> loadTxs());
  gotoDashboard.addEventListener('click', ()=> window.location.href='dashboard1.html');

  async function loadTxs(){
    txList.innerHTML = '<div class="tx-item"><div class="small">Loading…</div></div>';
    try{
      const items = await getRecentTransactions(currentUser.uid);
      txList.innerHTML = '';
      if (!items || items.length===0) txList.innerHTML = '<div class="tx-item"><div class="small">No transactions yet</div></div>';
      else items.forEach(tx=>{
        const div=document.createElement('div'); div.className='tx-item';
        div.innerHTML = `<div><div style="font-weight:700">${tx.type==='credit'||tx.type==='deposit' ? '+' : '-'} ${formatCurrency(Math.abs(Number(tx.amount||0)))}</div><div class="small">${tx.note||tx.type} • ${new Date(tx.date).toLocaleString()}</div></div><div style="font-weight:700;color:${(tx.type==='credit'||tx.type==='deposit')?'var(--accent)':'#ff8a8a'}">${tx.type}</div>`;
        txList.appendChild(div);
      });
    }catch(e){ console.error(e); txList.innerHTML = '<div class="tx-item"><div class="small">Failed to load</div></div>'; }
  }

  function formatCurrency(num){ return '₦' + Number(num).toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2}); }

  // add paystack script
  (function addPaystack(){ const s=document.createElement('script'); s.src='https://js.paystack.co/v1/inline.js'; s.defer=true; document.head.appendChild(s); })();

</script>
</body>
  </html>
